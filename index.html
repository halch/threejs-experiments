<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Simulation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="solar-style.css">
</head>
<body>
    <div id="info" class="collapsed">
        <button id="menu-toggle" class="menu-toggle" aria-label="Toggle Menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="menu-content">
            <h1>Solar System Explorer</h1>
            <p class="subtitle">An Interactive 3D Simulation</p>
            <div class="instructions">
                <span class="control-item"><span class="key">Drag</span> Rotate</span>
                <span class="control-item"><span class="key">Scroll</span> Zoom</span>
                <span class="control-item"><span class="key">Right Click</span> Pan</span>
            </div>
            <div id="controls">
                <label class="control-label">
                    <input type="checkbox" id="showOrbits" checked>
                    <span>Show Orbits</span>
                </label>
                <label class="control-label">
                    <input type="checkbox" id="showLabels" checked>
                    <span>Show Labels</span>
                </label>
                <div class="speed-control">
                    <label class="control-label">
                        <span>Speed</span>
                        <input type="range" id="speed" min="0" max="10" value="1" step="0.1">
                        <span class="speed-value">1x</span>
                    </label>
                </div>
                <div class="camera-control">
                    <h3>Camera View</h3>
                    <select id="camera-view" class="camera-select">
                        <option value="free">Free Camera</option>
                        <option value="mercury">Ride Mercury</option>
                        <option value="venus">Ride Venus</option>
                        <option value="earth">Ride Earth</option>
                        <option value="mars">Ride Mars</option>
                        <option value="jupiter">Ride Jupiter</option>
                        <option value="saturn">Ride Saturn</option>
                        <option value="uranus">Ride Uranus</option>
                        <option value="neptune">Ride Neptune</option>
                        <option value="comet">Ride Halley's Comet</option>
                        <option value="sun">Solar Orbit</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Planet Info Panel -->
    <div id="planet-info" class="planet-info-panel" style="display: none;">
        <h2 id="planet-name"></h2>
        <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Type</span>
                <span id="planet-type" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Diameter</span>
                <span id="planet-diameter" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Distance from Sun</span>
                <span id="planet-distance" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Orbital Period</span>
                <span id="planet-period" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Current Speed</span>
                <span id="planet-speed" class="info-value"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Moons</span>
                <span id="planet-moons" class="info-value"></span>
            </div>
        </div>
        <div class="planet-fact">
            <h3>Did You Know?</h3>
            <p id="planet-fact-text"></p>
        </div>
    </div>
    
    <script type="module" src="solar-system.js"></script>
</body>
</html>
