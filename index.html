<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太陽系パーティクルシミュレーション</title>
    <link rel="stylesheet" href="solar-style.css">
</head>
<body>
    <div id="info">
        <h1>Solar System</h1>
        <p>マウスドラッグ: 回転 | スクロール: ズーム | 右クリックドラッグ: パン</p>
        <div id="controls">
            <label><input type="checkbox" id="showOrbits" checked> 軌道を表示</label>
            <label><input type="checkbox" id="showLabels" checked> ラベルを表示</label>
            <label><input type="range" id="speed" min="0" max="10" value="1" step="0.1"> 速度</label>
        </div>
    </div>
    <script type="module" src="solar-system.js"></script>
</body>
</html>
